<html>
<head>
    <title>Bootstrap Sample Page</title>
    <link rel="icon" type="image/x-icon" href="images/www-icon/logo.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <center><h1>Bootstrap Sample Site</h1></center>
    <!-- navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="images/www-icon/logo.png" alt="www-web" class="navbar-brand">
                 <a href="#" class="navbar-brand">Webpage</a>    
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#" onclick="home()"><i class="glyphicon glyphicon-home"></i> Home</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-user"></i> About</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-phone"></i> Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" onclick="login()"><i class="glyphicon glyphicon-log-in"></i> Log in</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-new-window"></i> Sign up</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- bootstrap-gird -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
                <div class="container-fluid">
                    <img src="images/v-banner2.jpg" alt="" style="width: 60px;">
                </div>
            </div>
            <div class="col-md-10">
                <!-- carousel -->
                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                        <li data-target="#carousel" data-slide-to="2" class="active"></li>
                        <li data-target="#carousel" data-slide-to="3"></li>
                        <li data-target="#carousel" data-slide-to="4"></li>
                        <li data-target="#carousel" data-slide-to="5"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item">
                            <img src="images/Baby_care.webp" alt="">
                        </div>
                        <div class="item">
                            <img src="images/Breakfast.webp" alt="">
                        </div>
                        <div class="item active">
                            <img src="images/Mangos.webp" alt="">
                        </div>
                        <div class="item">
                            <img src="images/Meat.webp" alt="">
                        </div>
                        <div class="item">
                            <img src="images/Milk.webp" alt="">
                        </div>
                        <div class="item">
                            <img src="images/Snacks.webp" alt="">
                        </div>
                    </div>
                </div>
                <!-- thumbnail -->
                <center><h1 style="border-bottom: 1px solid rgba(0, 0, 0, 0.358);padding-bottom: 10px;">Thumbnails</h1></center>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <a href="#" class="thumbnail">
                                <img src="images/bank1.webp" alt="">
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="#" class="thumbnail">
                                <img src="images/bank2.webp" alt="">
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="#" class="thumbnail">
                                <img src="images/bank3.webp" alt="">
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="#" class="thumbnail">
                                <img src="images/bank4.webp" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
                <div class="container-fluid">
                    <img src="images/v-banner1.jpg" alt="" style="width: 60px;">
                </div>
            </div>
        </div>
    </div>
    

    <!-- login form -->
    <div id="bootstrap-login" style="display: none;">
        <div class="container" style="width: 300px;">
            <form action="" class="form-group">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Password</label>
                    <input type="password" name="" id="" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
<script src="23-06-2023--bootstrap.js"></script>
</html>
